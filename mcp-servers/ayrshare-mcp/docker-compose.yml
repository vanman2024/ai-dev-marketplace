version: '3.8'

services:
  ayrshare-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ayrshare-mcp-server
    ports:
      - "8000:8000"
    environment:
      # Load from .env file
      - AYRSHARE_API_KEY=${AYRSHARE_API_KEY}
      - AYRSHARE_PROFILE_KEY=${AYRSHARE_PROFILE_KEY:-}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=2.0)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ayrshare-network
    volumes:
      # Mount for development (optional, comment out for production)
      # - ./src:/app/src:ro
      - /app/src/__pycache__  # Exclude pycache

networks:
  ayrshare-network:
    driver: bridge

# Usage:
# Development:
#   docker-compose up
#
# Production:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f
#
# Stop:
#   docker-compose down
