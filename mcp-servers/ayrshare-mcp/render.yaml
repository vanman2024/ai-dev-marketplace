# Render.com Blueprint Configuration
# Deploy to Render: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ayrshare-mcp
    runtime: python
    region: oregon  # Options: oregon, frankfurt, singapore
    plan: starter  # Options: free, starter, standard, pro

    # Build settings
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py --http

    # Health check
    healthCheckPath: /health

    # Auto-deploy
    branch: main
    autoDeploy: true

    # Environment variables
    envVars:
      - key: AYRSHARE_API_KEY
        sync: false  # Set manually in Render dashboard for security

      - key: AYRSHARE_PROFILE_KEY
        sync: false  # Optional, set if using Business/Enterprise plan

      - key: PORT
        value: 8000

      - key: PYTHONUNBUFFERED
        value: "1"

      - key: PYTHON_VERSION
        value: "3.12.0"

    # Scaling
    numInstances: 1

    # Disk (if needed for caching)
    # disk:
    #   name: ayrshare-cache
    #   mountPath: /app/cache
    #   sizeGB: 1

# Deployment Instructions:
# 1. Sign up at https://render.com
# 2. Create a new "Blueprint" from this repository
# 3. Set AYRSHARE_API_KEY in environment variables
# 4. Deploy!
#
# The service will be available at:
# https://ayrshare-mcp.onrender.com/mcp
