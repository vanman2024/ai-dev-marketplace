# Fly.io Configuration
# Deploy: flyctl launch --config fly.toml

app = "ayrshare-mcp"
primary_region = "sea"  # Seattle - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[deploy]
  strategy = "rolling"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Deployment Instructions:
# 1. Install Fly.io CLI: https://fly.io/docs/hands-on/install-flyctl/
# 2. Login: flyctl auth login
# 3. Launch app: flyctl launch --config fly.toml
# 4. Set secrets:
#    flyctl secrets set AYRSHARE_API_KEY=your_key_here
#    flyctl secrets set AYRSHARE_PROFILE_KEY=your_profile_key  # Optional
# 5. Deploy: flyctl deploy
#
# Your MCP server will be available at:
# https://ayrshare-mcp.fly.dev/mcp
#
# Useful commands:
# - View logs: flyctl logs
# - Check status: flyctl status
# - Scale: flyctl scale count 2
# - SSH: flyctl ssh console
