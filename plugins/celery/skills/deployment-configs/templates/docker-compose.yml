version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: celery-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - celery-network

  postgres:
    image: postgres:15-alpine
    container_name: celery-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-celery_results}
      POSTGRES_USER: ${POSTGRES_USER:-celery}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_postgres_password_here}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U celery"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - celery-network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: celery-worker
    command: celery -A myapp worker --loglevel=info --concurrency=4
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-db+postgresql://celery:your_postgres_password_here@postgres:5432/celery_results}
      PYTHONUNBUFFERED: 1
      # Add your app-specific environment variables
      APP_ENV: ${APP_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./app:/app
      - celery-logs:/var/log/celery
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "myapp", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - celery-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: celery-beat
    command: celery -A myapp beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-db+postgresql://celery:your_postgres_password_here@postgres:5432/celery_results}
      PYTHONUNBUFFERED: 1
      APP_ENV: ${APP_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./app:/app
      - celery-beat-schedule:/var/lib/celery
      - celery-logs:/var/log/celery
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "test", "-f", "/var/lib/celery/celerybeat-schedule"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - celery-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  flower:
    image: mher/flower:2.0
    container_name: celery-flower
    command: celery flower --broker=redis://redis:6379/0 --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-db+postgresql://celery:your_postgres_password_here@postgres:5432/celery_results}
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-your_flower_password_here}
      FLOWER_PURGE_OFFLINE_WORKERS: 60
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - celery-network

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  celery-logs:
    driver: local
  celery-beat-schedule:
    driver: local

networks:
  celery-network:
    driver: bridge
