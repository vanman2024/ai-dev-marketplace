[pytest]
# Pytest configuration for Tailwind UI MCP Server tests

# Asyncio mode - automatically detect and run async tests
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    asyncio: mark test as async
    security: mark test as security-related
    validation: mark test as input validation
    query_generation: mark test as SQL query generation
    integration: mark test as integration test
    unit: mark test as unit test

# Minimum Python version
minversion = 3.10

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
